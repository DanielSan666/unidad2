<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item href="/list-product" (click)="close()"><mat-icon style="margin-right: 5px;">home</mat-icon>Dashboard</a>
      <a mat-list-item routerLink="/list-user" (click)="close()"><mat-icon style="margin-right: 5px;">supervisor_account</mat-icon> User</a>
      <a mat-list-item routerLink="/ventas" (click)="close()"><mat-icon style="margin-right: 5px;">shopping_basket</mat-icon> Ventas</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My Application</span>
    </mat-toolbar>

    <div class="content">
      <div class="card-container">
        <!-- Product Column -->
        <div class="product-column">
          <ng-container *ngFor="let product of products">
            <mat-card class="mat-elevation-z4 product-card">
              <mat-card-header>
                <mat-card-title>{{ product.name }}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <img src="https://imgs.search.brave.com/FIsIP11EN_A84QorKX-R6fubSAf1yDumzWSi5j3py5Q/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9kZWZp/bmljaW9uLmRlL3dw/LWNvbnRlbnQvdXBs/b2Fkcy8yMDA5LzA2/L3N1cGVybWVyY2Fk/by5qcGc" alt="Nombre del Producto" class="product-image">
                <div class="product-info">
                  <div class="product-item">
                    <span class="product-label">Categoría:  </span>
                    <span>{{ product.category }}</span>
                  </div>
                  <div class="product-item">
                    <span class="product-label">Precio:  </span>
                    <span>{{ product.price }}</span>
                  </div>
                </div>
              </mat-card-content>
              <mat-card-actions>
                <button mat-stroked-button class="red-button2"><mat-icon style="margin-right: 5px;">shopping_cart</mat-icon> Añadir</button>
              </mat-card-actions>
            </mat-card>
          </ng-container>
        </div>

        <!-- Order Column -->
        <div class="order-column">
          <mat-card class="mat-elevation-z4 order-card">
            <mat-card-header>
              <mat-card-title>Detalles de la Orden</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="order-info">
                <div class="order-item">
                  <span class="order-label">Subtotal: </span>
                </div>
                <div class="order-item">
                  <span class="order-label">IVA: </span>
                </div>
                <div class="order-item">
                  <span class="order-label">Total: </span>
                </div>
                <div class="order-item">
                  <span class="order-label">Método de pago: </span>
                  <mat-form-field appearance="fill">
                    <mat-label>Seleccionar método</mat-label>
                    <mat-select>
                      <mat-option value="credit">Tarjeta de Crédito</mat-option>
                      <mat-option value="debit">Tarjeta de Débito</mat-option>
                      <mat-option value="paypal">PayPal</mat-option>
                      <mat-option value="paypal">Efectivo</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-stroked-button class="red-button"><mat-icon style="margin-right: 5px;">payment</mat-icon> Pagar</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
