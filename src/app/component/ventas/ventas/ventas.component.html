<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item href="/list-product" (click)="close()">Dashboard</a>
        <a mat-list-item routerLink="/list-user" (click)="close()">User</a>
        <a mat-list-item routerLink="/ventas" (click)="close()">Ventas</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>My Application</span>
      </mat-toolbar>
  
      <div class="content">
        <div class="card-container">
            <!-- Iterate over products and create a card for each one -->
            <ng-container *ngFor="let product of products">
              <mat-card class="mat-elevation-z4 product-card">
                <mat-card-header>
                  <mat-card-title>{{ product.name }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                <img src="https://imgs.search.brave.com/FIsIP11EN_A84QorKX-R6fubSAf1yDumzWSi5j3py5Q/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9kZWZp/bmljaW9uLmRlL3dw/LWNvbnRlbnQvdXBs/b2Fkcy8yMDA5LzA2/L3N1cGVybWVyY2Fk/by5qcGc" alt="Nombre del Producto" class="product-image" style="width: 100px; height: auto;">
                  <div class="product-info">
                    <div class="product-item">
                      <span class="product-label">Price:</span>
                      <span>{{ product.price }}</span>
                    </div>
                    <div class="product-item">
                      <span class="product-label">Description:</span>
                      <span>{{ product.description }}</span>
                    </div>
                  </div>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-stroked-button class="red-button2">Add to Cart</button>
                </mat-card-actions>
              </mat-card>
            </ng-container>
          
  
          <!-- Order/Purchase Details Column -->
          <mat-card class="mat-elevation-z4 order-card">
            <mat-card-header>
              <mat-card-title>Order Details</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="order-info">
                <div class="order-item">
                  <span class="order-label">Order ID:</span>
                </div>
                <div class="order-item">
                  <span class="order-label">Customer Name:</span>
                </div>
                <div class="order-item">
                  <span class="order-label">Quantity:</span>
                </div>
                <div class="order-item">
                  <span class="order-label">Total Price:</span>
                </div>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-stroked-button class="red-button">Place Order</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
