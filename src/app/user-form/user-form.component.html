<h2 mat-dialog-title *ngIf="!data">Agregar Producto</h2>
<h2 mat-dialog-title *ngIf="data">Editar Producto</h2>
<mat-dialog-content>
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>phone</mat-label>
        <input matInput formControlName="phone" type="=number">
      </mat-form-field>
      <mat-form-field>
        <mat-label>password</mat-label>
        <input matInput formControlName="password">
      </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="save_user()">Guardar</button>
  <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
